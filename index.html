<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceHive</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:&display=swap" rel="stylesheet">
    <script src="/app.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img class="logo" src="/assets/images/logo-transparente.png" alt="Logo">
        </div>
    </header>
    <nav>
        <div class="descripcion">
            <h2>Bienvenido a <span>PriceHive</span></h2>
            <p>Encuentra los mejores precios para tus productos de tecnología favoritos en las principales tiendas de comercio electrónico en Colombia y el exterior.</p>
            <div class="busqueda">
                <input class="input" type="text" placeholder="Ingresar producto" id="searchQuery">
                <button class="botonBusqueda" onclick="buscarProductos()" >Buscar</button>
            </div>
        </div>
    </nav>
    <div class="product-name">
        <h4 id="searchResultText"></h4>
    </div>
    <section class="product-content">
        <div class="filtros">
            <!-- Filtrar por tienda usando checkboxes -->
            <div class="filtro-section">
                <a class="label-title">Filtrar por Tienda:</a>
                <div id="filtroTienda">
                </div>
            </div>
            <!-- Ordenar por precio usando option buttons -->
            <div class="filtro-section">
                <a class="label-title">Ordenar Por:</a>
                <div>
                    <input type="radio" id="sortLower" name="sortPrice" value="lower" checked>
                    <label for="sortLower">Menor precio</label>
                </div>
                <div>
                    <input type="radio" id="sortHigher" name="sortPrice" value="higher">
                    <label for="sortHigher">Mayor precio</label>
                </div>
            </div>
        </div>
        <div class="products-container">
            <div id="cards-container"></div>
            <div id="paginacion"></div>
        </div>
    </section>
    <footer>
        <p>Copyright &copy; 2024 All Rights Reserved by <span>Jonathan Fontalvo</span> and <span>Ehider Guarín</span>.</p>
    </footer>
    
</body>
</html>
